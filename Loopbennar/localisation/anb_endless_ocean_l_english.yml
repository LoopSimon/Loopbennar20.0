 #Custom Tooltip
 endless_ocean_kiamoa_falls:0 "Kiamoa Falls\n\n§RKiamoa Worship Local Practice will no longer be availabe. If its Chronicle you will resieve a small reward.§!\n\n§GGreat Voyages Local Practice becomes availabe."
 eo_stop_active_chronicling_and_block_new_5_years_tt:0 "Stop Chronicling, and can't start Chronicling again for 5 years."
 endless_ocean_chronicle_way_of_elements_tt:0 "Start Chronicling Way of Elements giving the following benefits:\n\n§YChronicled Way of Elements§!\nNational Unrest: §G-1.00§!\nStability Cost Modifier: §G-15.0%§!\n"
 endless_ocean_chronicle_the_dance_of_life_tt:0 "Start Chronicling The Dance of Life giving the following benefits:\n\n§YChronicled The Dance of Life§!\nMorale of Armies: §G+10.0%§!\n"
 endless_ocean_chronicle_house_of_the_sea_tt:0 "Start Chronicling House of the Sea giving the following benefits:\n\n§YChronicled House of the Sea§!\nNational Tax Modifier: §G+10.0%§!\nMissionary Maintenance Cost: §G-15.0%§!\n"
 endless_ocean_chronicle_challenge_of_the_ship_tt:0 "Start Chronicling Challenge of the Ship giving the following benefits:\n\n§YChronicled Challenge of the Ship§!\nMax Admiral Maneuver: §G+1§!\n"
 endless_ocean_chronicle_calm_mind_of_sea_and_stone_tt:0 "Start Chronicling Calm Mind of Sea and Stone giving the following benefits:\n\n§YChronicled Calm Mind of Sea and Stone§!\nManpower Recovery Speed: §G+10.0%§!\nArmy Tradition Decay: §G-0.5.0%§!\n\n§YOnce Chronicled§!\n[Root.Monarch.GetName] gains +1£adm£, +1£dip£ and +1£mil£.\n"
 endless_ocean_chronicle_season_to_fish_tt:0 "Start Chronicling Season to Fish giving the following benefits:\n\n§YChronicled Season to Fish§!\nProduction Efficiency: §G+10.0%§!\n\n§YAdditional Effects:§!\nWhile active Season to Fish causes fishing season events to trigger giving Stability and Random Development to Fish and Naval Supplies provinces you own.\n"
 endless_ocean_chronicle_firelit_vigil_tt:0 "Start Chronicling Firelit Vigil giving the following benefits:\n\n§YChronicled Firelit Vigil§!\nAttrition when loaded on Ships: §G-100.0%§!\n"
 endless_ocean_chronicle_pilgrimage_to_the_sea_tt:0 "Start Chronicling Pilgrimage to the Sea giving the following benefits:\n\n§YChronicled Pilgrimage to the Sea§!\nNational Supply Limit Modifier: §G+10.0%§!\nLand Attrition: §G-15.0%§!\n"
 endless_ocean_chronicle_kiamoa_worship_tt:0 "Start Chronicling Kiamoa Worship giving the following benefits:\n\n§YChronicled Kiamoa Worship§!\nFort Maintenance: §G-10.0%§!\nDefensiveness: §G+10.0%§!\n"
 endless_ocean_chronicle_great_voyages_tt:0 "This Chronicling offers addtional rewards based on having discovered far off oceans.\n\nStart Chronicling Great Voyages giving the following benefits:\n\n§YChronicled Great Voyages§!\nAll Power Cost: §G-2.5%§!\n"
