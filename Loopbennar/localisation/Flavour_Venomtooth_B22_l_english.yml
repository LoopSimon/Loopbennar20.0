#Modifiers
 vt_army_of_the_strong:0 "Army of the Strong"
 desc_vt_army_of_the_strong:0 "Ruthless determination drives us. Where Korgus failed, we are strong enough to surpass him."

 vt_rallied_warriors:0 "Rallied Warriors"
 desc_vt_rallied_warriors:0 "Korgus's death was a tragedy, but we have moved on. Warriors rally around us, ready to propel us to victory and our great cause!"

 vt_venom_worms:0 "Worm Venom"
 desc_vt_venom_worms:0 "The massive Venomfen Worms have venom deadlier than any snake we know of. By sending soldiers on this suicide mission, we are able to coat our blades in a poison powerful enough to kill in seconds."
 
 vt_goblin_workforce:0 "Goblin Workforce"
 desc_vt_goblin_workforce:0 ""

 vt_slave_pits_modifier:0 "Slave Pits"
 desc_vt_slave_pits_modifier:0 "Massive pits in the ground dot several settlements. These pits contain slaves of childbearing age for the purpose of reproduction. While many display disgust at us treating people like cattle, none can deny its usefulness in preventing shortages."

 vt_outmatched:0 "Outmatched"
 desc_vt_outmatched:0 ""

 vt_viper_pits:0 "Viper Pits"
 desc_vt_viper_pits:0 "Venomfen has viper pits set up in the outskirts of the settlement. While the vipers are not as deadly as the worms, they are nonetheless more common and allow us to equip all soldiers with poisoned weapons. The vipers are fed a tasty diet of rats, deer, and goblins."

 vt_worthy_master:0 "Worthy Master"
 desc_vt_worhty_master:0 ""

 vt_orcish_zeal:0 "Orcish Zeal"
 desc_vt_orcish_zeal:0 "While the state itself takes a very secular approach to religion, most of our realm is still composed of fanatical Dookanists. This provides us a good pool of candidates and allows us to easily stoke up religious fervor from our wars of conquest."

 vt_skull_throne:0 "Skull Throne"
 desc_vt_skull_throne:0 "A collection of skulls, human and orc, are collected from across our realm to build a worthy throne for our ruler. The throne is not often used, but is effective in instilling fear into the hearts of our enemies. The fact that most of the skulls in the throne are just from corpses dug up in Rottenstep is a guarded secret."

 vt_venom_army:0 "Venom Army"
 desc_vt_venom_army:0 "The army of our realm is one of nightmares to face. Perfectly ordered soldiers harass enemies with poisoned weapons while shouting praises for Dookan. Enemies crumble as the drums beat steadily and horns blare into the night. As the tribal age fades away, the adventurers learned that orcs are more than mindless savages. We are their destruction!"

 green_orc_failed_to_show_up:0 "Failed to Show Up at Castonath"
 green_orc_sociopathic:0 "Sociopathic"

 vt_adventurers_killed:0 "Adventurers Killed:"
 vt_units_killed:0 "Enemy soldiers killed:"
 vt_azukor_explain:0 "Azukor's Training"
 vt_azukor_explain:0 "Azukor's stats are determined by the actions leading up to him taking the throne.\nHaving §G50§!/§G100§!/§G200§! development grants §G1§!/§G+2§!/§G+3§! to their Administrative Skill.\nHaving §G50§!/§G70§!/§G90§! prestige grants §G+1§!/§G+2§!/§G+3§! to their Diplomatic Skill.\nDestroying (conquering or destroying tribe) §G2§!/§G4§!/§G6§! adventurers grants §G+1§!/§G+2§!/§G+3§! to their Military skill."

 vt_lovers_revolt:0 "§RThe lovers have managed to rally 7 escaped slave armies across our land! Fortunately, we should be able to suppress it if we act now!§!"